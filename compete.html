<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <div class="square-container">
            <!-- Generate 100 squares -->
            <!-- Use JavaScript to populate these squares -->
        </div>
    </div>
    <div class="controls">
        <div class="piece-controls">
            <div class="piece red">
                <button class="move-btn" data-color="red" data-direction="plus">+4</button>
                <button class="move-btn" data-color="red" data-direction="minus">-4</button>
            </div>
            <div class="piece blue">
                <button class="move-btn" data-color="blue" data-direction="plus">+4</button>
                <button class="move-btn" data-color="blue" data-direction="minus">-4</button>
            </div>
            <div class="piece green">
                <button class="move-btn" data-color="green" data-direction="plus">+4</button>
                <button class="move-btn" data-color="green" data-direction="minus">-4</button>
            </div>
            <div class="piece yellow">
                <button class="move-btn" data-color="yellow" data-direction="plus">+4</button>
                <button class="move-btn" data-color="yellow" data-direction="minus">-4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
