<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brayden's Mobile Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000300; /* Background color */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #02A9EA; /* Neon blue text color */
            font-family: 'Neonderthaw', cursive; /* Apply the Neonderthaw font */
            font-size: 60px; /* Increase size for better neon effect */
            text-shadow: 
                0 0 5px #fff,   /* White inner glow */
                0 0 10px #fff,  /* White glow */
                0 0 20px #02A9EA, /* Blue glow */
                0 0 30px #02A9EA, 
                0 0 40px #02A9EA, 
                0 0 50px #02A9EA, 
                0 0 75px #02A9EA; /* Outer blue glow */
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .button-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background-color: #FF01FB; /* Button color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            border: 3px solid #FAFF00; /* Border color */
        }
        .button-container a:hover {
            background-color: #e600e0; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
    <h1>Brayden's Mobile<br>Game Hub</h1>
    <div class="button-container">
        <a href="NerdCharades.html">Nerd Charades</a>
        <a href="TorD.html">Truth or Dare</a>
        <a href="competitionGen.html">Everything is a Competition</a>
        <a href="DeathCharades.html">Death Charades</a>
    </div>
</body>
</html>
