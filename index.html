<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brayden's Mobile Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000300; /* Background color */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #02A9EA; /* Text color to stand out */
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .button-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background-color: #FF01FB; /* Button color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            border: 3px solid #FAFF00; /* Border color */
        }
        .button-container a:hover {
            background-color: #e600e0; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
    <h1>Brayden's Mobile Game Hub</h1>
    <div class="button-container">
        <a href="nerdCharades.html">Nerd Charades</a>
        <a href="TorD.html">Truth or Dare</a>

    </div>
</body>
</html>
